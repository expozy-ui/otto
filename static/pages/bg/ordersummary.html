<section class="py-24 relative" apiData="Shop.get_orders" :data-id="data.pageUrl.order_id">
    <div class="w-full max-w-7xl px-4 md:px-5 lg-6 mx-auto text-white">
        <h2 class=" text-4xl leading-10 text-white text-center mb-[50px]">
            Успешно активиран абонамент
        </h2>
        <!-- <p class="mt-4 font-normal text-lg leading-8 text-gray-500 mb-11 text-center">
            OTTO. Благодаря че избрахте нас
        </p> -->
        <div class="main-box  rounded-xl pt-6 max-w-xl max-lg:mx-auto lg:max-w-full">
            <div class="flex flex-col lg:flex-row lg:items-center justify-between px-6 pb-6 border-b border-gray-200">
                <div class="data">
                    <p class="font-semibold text-base leading-7 text-white">Номер на поръчка: <span class="text-white font-semibold font-medium" x-text="data.orders.number">#10234987</span></p>
                    <p class="font-semibold text-base leading-7 text-white mt-4">Дата на плащане : <span class="text-gray-400 font-medium" x-text="data.orders.status.date_created"> 18th march 2021</span></p>
                </div>

            </div>
            <div class="w-full px-3 min-[400px]:px-6">
                <div class="flex flex-col lg:flex-row items-center py-6  gap-6 w-full">
                    <!-- <div class="img-box max-lg:w-full">
                        <img src="https://pagedone.io/asset/uploads/1701167607.png" alt="Premium Watch image" class="aspect-square w-full lg:max-w-[140px]">
                    </div> -->
                    <div class="flex flex-row items-center w-full ">

                        <div class=" flex items-center grow">
                            <div class="flex gap-3 lg:block">
                                <p class="font-medium text-sm leading-7 text-white">План</p>
                                <p class="lg:mt-4 font-medium text-xl leading-7 text-white font-semibold" x-text="data.orders.products[0].title">$100</p>
                            </div>
                        </div>

                        <div class="flex gap-6">
                            <div class=" flex items-center max-lg:mt-3">
                                <div class="flex gap-3 lg:block">
                                    <p class="font-medium text-sm leading-7 text-white">Цена</p>
                                    <p class="lg:mt-4 font-medium text-sm leading-7 text-white font-semibold" x-text="data.orders.total_price + ' ' + data.orders.currency.symbol">$100</p>
                                </div>
                            </div>
                            <div class=" flex items-center max-lg:mt-3 ">
                                <div class="flex gap-3 lg:block">
                                    <p class="font-medium text-sm leading-7 text-white">Статус
                                    </p>
                                    <p class="lg:mt-4 font-medium text-sm leading-7 text-white font-semibold">Платена</p>

                                    <!-- <p class="font-medium text-sm leading-6 whitespace-nowrap py-0.5 px-3 rounded-full lg:mt-3 bg-emerald-50 text-emerald-600">
                                        Платена</p> -->
                                </div>

                            </div>

                        </div>

                    </div>
                </div>

            </div>
            <div class="w-full border-t border-gray-200 px-6 flex flex-col lg:flex-row items-center justify-end ">

                <p class="font-semibold text-lg text-white py-6">Общо: <span class="text-white font-semibold" x-text="data.orders.total_price + ' ' + data.orders.currency.symbol"> $200.00</span></p>
            </div>

        </div>
    </div>
</section>
