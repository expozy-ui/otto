<div class="w-full bg-white " apiData="User.get_bussiness_portfolios">

    <h2 class="   text-center mt-8 pb-4 lg:mt-12  text-[1.4em] lg:text-5xl text-black ">
        <span class="font-bold">OTTO.</span>
        <span>Партньори</span>
    </h2>

    <div class="container grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6  gap-4 py-10 px-4 sm:px-0">

        <template x-for="portfolio in data.bussiness_portfolios">
            <div @click="forceChange('/bg/partner?id='+portfolio.id)" class="relative flex justify-center items-center cursor-pointer">
                <div class="w-full h-full">
                    <img class="w-full h-full object-cover aspect-square rounded" :src="portfolio.logo.url_10x10" src="" alt="">
                </div>
                <div class="bg-black absolute bottom-0 w-full rounded-b p-2 ">
                    <p x-text="portfolio.companyName" class="leading-3 text-white font-semibold text-xs lg:text-base">Té Officiale</p>
                </div>
            </div>
        </template>

    </div>
</div>
