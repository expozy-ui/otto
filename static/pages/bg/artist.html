<div class="bg-white w-full">

    <h2 class="   text-center mt-8 pb-4 lg:mt-12  text-[1.4em] lg:text-5xl text-black">
        <span class="font-bold">OTTO.</span>
        <span>Портфолио</span>
    </h2>

    <div class="w-full px-4 lg:px-0 xl:w-2/3 flex  h-auto flex-wrap mx-auto  lg:my-0 py-4 lg:py-10  " apiData="User.get_portfolios" :data-id="data.pageUrl.id" keyName="artist">

        <div id="profile" class="w-full lg:w-3/5  " apiData="Countries.get_countries">

            <div class=" md:p-12 text-center lg:text-left text-black">
                <div class="flex ">

                    <div class="grow flex flex-col  justify-center">

                        <p class="text-sm lg:text-4xl text-center font-semibold" x-text="data.artist.user_info.first_name + ' ' + data.artist.user_info.last_name">Teddy Grozdanov </p>

                        <div class="flex justify-center">
                            <template x-for="subtype in data.artist.subtypes">
                                <span x-text="subtype.title + ', '" class="text-xs lg:text-xs lg:text-md italic  pt-2 lg:pt-0 text-center ">Photographer</span>
                            </template>
                        </div>

                        <div class="flex justify-center gap-2">
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'gender').value" class="text-xs lg:text-md  pt-2 lg:pt-0 text-center"></p>
                            <template x-if="data.artist.properties.find(obj=>obj.code == 'birthday').value != ''">

                                <p x-text="calculateAge(data.artist.properties.find(obj=>obj.code == 'birthday').value) + 'г.' " class="text-xs lg:text-md  pt-2 lg:pt-0 text-center"></p>
                            </template>
                        </div>

                        <template x-if="data.artist">

                            <div class="w-fit mx-auto flex">
                                <div x-init="alpineListeners('User.get_user_ratings', $el)" :data-user_id="data.artist.user_id" class="shadow border border-gray-400 rounded-lg px-4 py-1 w-fit mx-auto mt-4">
                                    <p x-text="data.user_ratings.rating.toFixed(1)" class="font-bold text-[22px]">0</p>
                                </div>

                            </div>
                        </template>

                        <P class="px-4 py-2 bg-black text-white hover:bg-white hover:text-black border border-black w-fit mx-auto rounded-lg mt-5 cursor-pointer text-xs md:text-sm" @click="data.user.userlevel == 2 && data.user.active_membership ? data.rateArtist = true : data.needPlan = true">Оценете артиста</P>

                    </div>

                    <img style="aspect-ratio: 5/7;" :src="data.artist.user_info.avatar.url_10x10" src="" class="w-1/2 md:!hidden shadow aspect-square object-cover ">

                </div>

                <p x-text="data.artist.properties.find(obj=>obj.code == 'experience').value" class="pt-8 text-xs lg:text-base border-b border-gray-300  pb-5 italic"></p>
                <p class="text-sm lg:text-2xl font-semibold my-4 lg:my-6 text-black">Характеристики</p>
                <div class="grid grid-cols-2 gap-1 pb-3">

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'level').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Ниво на уменията </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'level').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'ethnicity').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Етнос</p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'ethnicity').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'employment_status').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Трудов статус</p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'employment_status').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'hair_color').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Цвят коса</p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'hair_color').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'body_type').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Тип тяло </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'body_type').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'freelance').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Работи </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'freelance').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'hobbies').value != ''">
                        <div class="relative pr-6 py-1 text-left col-span-2">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Хобита или допълнителни умения (като жонглиране, и…ло, пеене, футболни умения, балетни танци и т.н). </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'hobbies').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'articles').value != ''">
                        <div class="relative pr-6 py-1 text-left col-span-2">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Статии, участия в предавания, шоу програми или други </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'articles').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'languages').value != ''">
                        <div class="relative pr-6 py-1 text-left col-span-2">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Езикови умения над средното ниво на владеене: </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'languages').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'not_want').value != ''">
                        <div class="relative pr-6 py-1 text-left col-span-2">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Ангажименти, в които <span class="font-bold">Не</span> би участвал/а:</p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'not_want').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'underwear').value != ''">
                        <div class="relative pr-6 py-1 text-left col-span-2">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Съгласен ли е артиста да снима будоарна фотография (по бельо): </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'underwear').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'outside_country').value != ''">
                        <div class="relative pr-6 py-1 text-left col-span-2">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Прием на ангажименти извън страната:</p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'outside_country').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'showing_body').value != ''">
                        <div class="relative pr-6 py-1 text-left col-span-2">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Проблем с показването на определена част от тялото: </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'showing_body').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                </div>

                <p class="text-sm lg:text-2xl font-semibold py-4 lg:py-6 text-black border-t border-gray-300">Мерки на тялото</p>

                <div class="grid grid-cols-2 gap-1 pb-3">
                    <template x-if="data.artist.properties.find(obj=>obj.code == 'height').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Височина </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'height').value + ' СМ'" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'chest').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Гръдна обиколка </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'chest').value + ' СМ'" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'waist').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Талия </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'waist').value + ' СМ' " class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'hans').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Ханш </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'hans').value + ' СМ'" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'shoe_size').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Размер обувки </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'shoe_size').value + ' EU.'" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'clothing_size').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Размери на дрехите</p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'clothing_size').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>
                </div>

                <p class="text-sm lg:text-2xl font-semibold py-4 lg:py-6 text-black border-t border-gray-300">Отличителни белези</p>
                <div class="grid grid-cols-2 gap-1 pb-3">
                    <template x-if="data.artist.properties.find(obj=>obj.code == 'birthmarks').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Родилни белези </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'birthmarks').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>
                    <template x-if="data.artist.properties.find(obj=>obj.code == 'scars').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Придобити белези вследствие на травма </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'scars').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'tattoos').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Татуировки </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'tattoos').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'piercings').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Пиърсинги </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'piercings').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'hyaluron').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Хиалурон / филъри </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'hyaluron').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>

                    <template x-if="data.artist.properties.find(obj=>obj.code == 'other_scar').value != ''">
                        <div class="relative pr-6 py-1 text-left">
                            <p class="leading-none text-gray-900 text-xs lg:text-sm">Други отличителни белези </p>
                            <p x-text="data.artist.properties.find(obj=>obj.code == 'other_scar').value" class="text-black  font-semibold text-xs lg:text-base"></p>
                        </div>
                    </template>
                </div>

                <div class="grid grid-cols-2 border-t border-gray-300">
                    <p class="text-sm lg:text-2xl font-semibold my-4 lg:my-6 text-black col-span-2">Контакти</p>

                    <div class="flex flex-col gap-1.5">
                        <template x-if="data.user.userlevel == 2 && data.user.active_membership">

                            <div class="flex flex-col gap-1.5">
                                <template x-if="data.artist.properties.find(obj=>obj.code == 'country_id1').value != ''">
                                    <div class="text-gray-950 text-xs lg:text-sm flex items-center justify-center lg:justify-start">
                                        <i class="fa-solid fa-location-dot mr-2 text-gray-900 text-sm lg:text-[22px]" aria-hidden="true"></i>

                                        <div class="flex justify-center">
                                            <template x-if="data.artist.properties.find(obj=>obj.code == 'country_id1').value != ''">
                                                <p class="text-black" x-text="data.countries.find(obj=>obj.id == data.artist.properties.find(obj=>obj.code == 'country_id1').value).title  "></p>
                                            </template>
                                            <template x-if="data.artist.properties.find(obj=>obj.code == 'city1').value != ''">
                                                <p class="text-black" x-text="', ' + data.artist.properties.find(obj=>obj.code == 'city1').value"></p>
                                            </template>
                                        </div>
                                    </div>
                                </template>

                                <template x-if="data.artist.properties.find(obj=>obj.code == 'country_id2').value != ''">
                                    <div class="text-gray-950 text-xs lg:text-sm flex items-center justify-center lg:justify-start">
                                        <i class="fa-solid fa-location-dot mr-2 text-gray-900 text-sm lg:text-[22px]" aria-hidden="true"></i>

                                        <div class="flex justify-center">
                                            <template x-if="data.artist.properties.find(obj=>obj.code == 'country_id2').value != ''">
                                                <p class="text-black" x-text="data.countries.find(obj=>obj.id == data.artist.properties.find(obj=>obj.code == 'country_id2').value).title  "></p>
                                            </template>
                                            <template x-if="data.artist.properties.find(obj=>obj.code == 'city2').value != ''">
                                                <p class="text-black" x-text="', ' + data.artist.properties.find(obj=>obj.code == 'city2').value"></p>
                                            </template>
                                        </div>
                                    </div>
                                </template>

                                <template x-if="data.artist.properties.find(obj=>obj.code == 'country_id3').value != ''">
                                    <div class="text-gray-950 text-xs lg:text-sm flex items-center justify-center lg:justify-start">
                                        <i class="fa-solid fa-location-dot mr-2 text-gray-900 text-sm lg:text-[22px]" aria-hidden="true"></i>

                                        <div class="flex justify-center">
                                            <template x-if="data.artist.properties.find(obj=>obj.code == 'country_id3').value != ''">
                                                <p class="text-black" x-text="data.countries.find(obj=>obj.id == data.artist.properties.find(obj=>obj.code == 'country_id3').value).title  "></p>
                                            </template>
                                            <template x-if="data.artist.properties.find(obj=>obj.code == 'city3').value != ''">
                                                <p class="text-black" x-text="', ' + data.artist.properties.find(obj=>obj.code == 'city3').value"></p>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>

                        <template x-if="data.artist.user_info.phone != '' ">
                            <p class="text-left">
                                <i class="fa-solid fa-phone text-sm lg:text-[22px]" aria-hidden="true"></i>

                                <template x-if="data.user.userlevel == 2 && data.user.active_membership">
                                    <span x-text="data.artist.user_info.phone"></span>
                                </template>

                                <template x-if="data.user.userlevel != 2 || !data.user.active_membership">
                                    <span @click="data.needPlan = true" class="cursor-pointer" x-text="data.artist.user_info.phone.slice(0, 3)+ 'x'.repeat(8)"></span>
                                </template>

                            </p>
                        </template>

                        <p class="text-left">
                            <i class="fa-solid fa-envelope text-sm lg:text-[22px]" aria-hidden="true"></i>
                            <template x-if="data.user.userlevel == 2 && data.user.active_membership">
                                <span x-text="data.artist.user_info.email"></span>
                            </template>

                            <template x-if="data.user.userlevel != 2 || !data.user.active_membership">
                                <span @click="data.needPlan = true" class="cursor-pointer" x-text="data.artist.user_info.email.slice(0, 3)+ 'x'.repeat(8)"></span>
                            </template>

                        </p>
                    </div>

                    <template x-if="data.user.userlevel == 2 && data.user.active_membership">
                        <div class=" lg:w-full mx-auto flex flex-wrap items-start justify-end gap-4 ">
                            <template x-if="data.artist.user_info.instagram != '' ">
                                <a :href="data.artist.instagram" target="_blank" class="cursor-pointer">
                                    <i class="fa-brands fa-instagram text-sm lg:text-[22px] text-gray-900" aria-hidden="true"></i>
                                </a>
                            </template>

                            <template x-if="data.artist.user_info.linkedin != '' ">
                                <a :href="data.artist.user_info.linkedin" target="_blank" class="cursor-pointer">
                                    <i class="fa-brands fa-linkedin text-sm lg:text-[22px] text-gray-900" aria-hidden="true"></i>
                                </a>
                            </template>

                            <template x-if="data.artist.user_info.tiktok != '' ">
                                <a :href="data.artist.user_info.tiktok" target="_blank" class="cursor-pointer">
                                    <i class="fa-brands fa-tiktok text-sm lg:text-[22px] text-gray-900" aria-hidden="true"></i>
                                </a>
                            </template>

                            <template x-if="data.artist.website != '' ">
                                <a :href="data.artist.website" target="_blank" class="cursor-pointer">
                                    <i class="fa-solid fa-globe text-sm lg:text-[22px] text-gray-900" aria-hidden="true"></i>
                                </a>
                            </template>

                            <template x-if="data.artist.other_link != '' ">
                                <a :href="data.artist.other_link" target="_blank" class="cursor-pointer">
                                    <i class="fa-solid fa-globe text-sm lg:text-[22px] text-gray-900" aria-hidden="true"></i>
                                </a>
                            </template>
                        </div>
                    </template>

                    <template x-if="data.user.userlevel != 2 || !data.user.active_membership">
                        <div @click="data.needPlan = true" class=" lg:w-full mx-auto flex flex-wrap items-start justify-end gap-4 cursor-pointer">
                            <i class="fa-brands fa-instagram text-sm lg:text-[22px] text-gray-900" aria-hidden="true"></i>
                            <i class="fa-brands fa-linkedin text-sm lg:text-[22px] text-gray-900" aria-hidden="true"></i>
                            <i class="fa-brands fa-tiktok text-sm lg:text-[22px] text-gray-900" aria-hidden="true"></i>
                            <i class="fa-solid fa-globe text-sm lg:text-[22px] text-gray-900" aria-hidden="true"></i>
                            <i class="fa-solid fa-globe text-sm lg:text-[22px] text-gray-900" aria-hidden="true"></i>
                        </div>
                    </template>

                    <div class="flex flex-wrap gap-3 pt-6 col-span-2">

                        <template x-for="file in data.artist.files">

                            <a :href="file.url">
                                <div class="shadow rounded-md  border border-gray-300 overflow-hidden">
                                    <div class="flex items-center lg:p-4 px-2 py-1 lg:py-2.5 ">
                                        <div class="h-8 w-8 lg:w-12 lg:h-12 bg-black text-white flex items-center justify-center rounded-full">
                                            <i class="fa-solid fa-file-arrow-down text-sm lg:text-2xl "></i>
                                        </div>
                                        <div class="ml-1 lg:ml-4">
                                            <div x-text="file.filename" class="text-sm max-w-[120px] pr-2 overflow-hidden font-semibold text-gray-800">example.txt</div>
                                            <div x-text="file.filename.split('.').pop()" class="text-xs text-gray-500">.txt</div>
                                            <div x-text="file.date_created.split(' ')[0]" class="text-xs text-gray-400">20 май 2024</div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </template>

                    </div>
                </div>

<style>

        .grid-item {

<script>
    function loadWall() {

        var elem = document.querySelector('.gridC');
        var msnry = new Masonry(elem, {
            // set itemSelector so .grid-sizer is not used in layout
            itemSelector: '.grid-item',
            fitWidth: true,
            // use element for option

            percentPosition: true
        });

    }
    window.loadWall = loadWall;

</script>
